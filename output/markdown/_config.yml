# Jekyll Configuration for The Librarian Edge Archive
# Generated by Squarespace Blog Archiver

title: "The Librarian Edge - Archive"
description: "Complete archive of The Librarian Edge blog"
baseurl: ""
url: ""

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  posts:
    output: true
    permalink: /:year/:month/:day/:title/

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Katie Day"

# Exclude files
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Archive metadata
archive:
  generated_date: "2025-08-04"
  source: "https://www.thelibrarianedge.com/"
  generator: "Squarespace Blog Archiver v0.1.0"
